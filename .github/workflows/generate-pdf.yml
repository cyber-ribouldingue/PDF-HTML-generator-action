name: Generate PDF with Pandoc

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write  # Donne la permission de modifier les fichiers dans le dépôt

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check if input file exists
      run: |
        if [ ! -f input.md ]; then
          echo "Error: input.md is missing!"
          exit 1
        fi

    - name: Install Pandoc and LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive texlive-latex-extra texlive-fonts-recommended

    - name: Generate PDF
      run: |
        mkdir -p output
        pandoc input.md -o output/output.pdf

    - name: Add the PDF to the repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add output/output.pdf
        git commit -m "Add generated PDF"
        
        # Utilisation du GITHUB_TOKEN pour l'authentification
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} --force

    - name: Update README with PDF link and explanation
      run: |
        echo "# Génération de PDF avec Pandoc" > README.md
        echo "" >> README.md
        echo "Ce dépôt utilise un **GitHub Actions workflow** pour générer automatiquement des fichiers PDF à partir de fichiers Markdown (`.md`) en utilisant **Pandoc** et **LaTeX**." >> README.md
        echo "" >> README.md
        echo "## Fonctionnement du Workflow" >> README.md
        echo "1. Vérification de l'existence du fichier Markdown (`input.md`)." >> README.md
        echo "2. Installation de Pandoc et LaTeX." >> README.md
        echo "3. Génération du PDF à partir de `input.md`." >> README.md
        echo "4. Ajout du PDF généré au dépôt." >> README.md
        echo "5. Mise à jour automatique du `README.md` avec un lien vers le PDF." >> README.md
        echo "" >> README.md
        echo "## Comment générer un PDF" >> README.md
        echo "1. Ajoutez un fichier `input.md` à la racine du dépôt." >> README.md
        echo "2. Effectuez un **push** ou une **pull request** vers la branche `main`." >> README.md
        echo "3. Le PDF sera généré et ajouté au dossier `output/`." >> README.md
        echo "" >> README.md
        echo "[Télécharger le PDF généré](output/output.pdf)" >> README.md
        git add README.md
        git commit -m "Update README with explanation and PDF link"
        
        # Utilisation du GITHUB_TOKEN pour l'authentification
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} --force
